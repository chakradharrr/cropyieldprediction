<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yield</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="./static/yield.css"> 
  
</head>
<body>
   
    <nav class="navbar"> 
        <div class="logo">
          <img src="./static/VRINDHA.png" alt="Logo">
        </div>
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/yield">Yield</a></li>
          <li><a href="/data">Data</a></li>
        </ul>
      </nav>

  <div class="form-container">
    <h1>Yield Prediction</h1>
    <form action="/predict" method="post">
     

      <div class="form-column">
        <label for="district">District:</label>
        <select id="district" name="district" required>
         <!-- <option value="">Select District</option>-->
          <option value="District_Adilabad">Adilabad</option>
                        <option value="District_Bhadradri Kothagudem">Bhadradri Kothagudem</option>
                        <option value="District_Jagtial">Jagtial</option>
                        <option value="District_Jangoan">Jangoan</option>
                        <option value="District_Jayashankar Bhoopalpally">Jayashankar Bhoopalpally</option>
                        <option value="District_Jogulamba Gadwal">Jogulamba Gadwal</option>
                        <option value="District_Kamareddy">Kamareddy</option>
                        <option value="District_Karimnagar">Karimnagar</option>
                        <option value="District_Khammam">Khammam</option>
                        <option value="District_Komaram bheem asifabad">Komaram bheem asifabad</option>
                        <option value="District_Mahabubabad">Mahabubabad</option>
                        <option value="District_Mahabubnagar">Mahabubnagar</option>
                        <option value="District_Mancherial">Mancherial</option>
                        <option value="District_Medak">Medak</option>
                        <option value="District_Medchal-Malkajgiri">Medchal-Malkajgiri</option>
                        <option value="District_Mulug">Mulug</option>
                        <option value="District_Nagarkurnool">Nagarkurnool</option>
                        <option value="District_Nalgonda">Nalgonda</option>
                        <option value="District_Narayanpet">Narayanpet</option>
                        <option value="District_Nirmal">Nirmal</option>
                        <option value="District_Nizamabad">Nizamabad</option>
                        <option value="District_Peddapalli">Peddapalli</option>
                        <option value="District_Rajanna Sircilla">Rajanna Sircilla</option>
                        <option value="District_Rangareddy">Rangareddy</option>
                        <option value="District_Sangareddy">Sangareddy</option>
                        <option value="District_Siddipet">Siddipet</option>
                        <option value="District_Suryapet">Suryapet</option>
                        <option value="District_Vikarabad">Vikarabad</option>
                        <option value="District_Wanaparthy">Wanaparthy</option>
                        <option value="District_Warangal">Warangal</option>
                        <option value="District_Hanumakonda">Hanumakonda</option>
                        <option value="District_Yadadri Bhuvanagiri">Yadadri Bhuvanagiri</option>
          <!-- Add more district options -->
        </select>
      </div>

      

      <div class="form-column">
        <label for="season">Season:</label>
        <select id="season" name="season" required>
          <!--<option value="">Select Season</option>-->
          <option value="Season_Kharif">Season_Kharif</option>
          <option value="Season_Rabi">Season_Rabi</option>
          <!-- Add more season options -->
        </select>
      </div>

      <div class="form-column">
        <label for="crop">Crop:</label>
        <select id="crop" name="crop" required>
          <!--<option value="">Select Crop</option>-->
          <option value="Crop_Groundnut">Groundnut</option>
              <option value="Crop_Maize">Maize</option>
              <option value="Crop_Moong(Green Gram)">Moong(Green Gram)</option>
              <option value="Crop_Rice">Rice</option>
              <option value="Crop_cotton(lint)">cotton(lint)</option>
          <!-- Add more crop options -->
        </select>
      </div>
        <div class="form-column">
          <label for="rainfall">Rainfall (mm):</label>
          <input required type="number" step="any"  min="0.5" max="283" name="rainfall" value="87.9">
        </div>
        <div class="form-column">
            <label for="Minimum temperature">Minimum Temperature (C):</label>
            <input required type="number" step="any" name="Minimum temperature" value="23.13" min="2" max="40">
          </div>
          
          <div class="form-column">
            <label for="Maximum temperature">Maximum Temperature (C):</label>
            <input required type="number" step="any" name="Maximum temperature" value="40.34" min="25" max="55">
          </div>
          
          <div class="form-column">
            <label for="ph">Ph:</label>
            <input required type="number" step="any" name="ph" value="7.26" min="1" max="14">
          </div>
          
          <div class="form-column">
            <label for="nitrogen">N (Kg/Hectar):</label>
            <input type="number" id="nitrogen" name="nitrogen" value="219.54" required >
          </div>
          
          <div class="form-column">
            <label for="phosphorus">P (Kg/Hectar):</label>
            <input type="number" id="phosphorus" name="phosphorus" value="34.37" required>
          </div>
          
          <div class="form-column">
            <label for="potassium">K (Kg/Hectar):</label>
            <input type="number" id="potassium" name="potassium" value="304.37" required>
          </div>
          
          <div class="form-column">
            <label for="zinc">Zn (ppm):</label>
            <input type="number" id="zinc" name="zinc" value="1.37" required>
          </div>
          
          <div class="form-column">
            <label for="iron">Fe (ppm):</label>
            <input type="number" id="iron" name="iron" value="13.66" required>
          </div>
          
          <div class="form-column">
            <label for="copper">Cu (ppm):</label>
            <input type="number" id="copper" name="copper" value="1.88" required>
          </div>
          
          <div class="form-column">
            <label for="manganese">Mn (ppm):</label>
            <input type="number" id="manganese" name="manganese" value="12.79" required>
          </div>
          
          <div class="form-column">
            <label for="irrigation">Irrigation (MBGL):</label>
            <input required type="number" step="any" name="irrigation" value="11.48" min="1" max="33">
          </div>
           
      

      

      <!-- Add more columns for the remaining fields -->
      <input type="submit" value="Predict Yield" id="submit" >
     <!-- <button type="submit">Predict Yield</button>-->
    </form>
    <p></p>
   <!-- <h1>Predicted Yield</h1>-->
    <p id="output"><b>{{out}}</b></p>
    <p></p>
  </div>
</body>
</html>
