  <div class="form-container">
    <h1>Yield Prediction</h1>
    <div class="form-row">
      <div class="form-column">
        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" required>
      </div>
      <div class="form-column">
        <label for="minTemp">Minimum Temperature (C):</label>
        <input type="number" id="minTemp" name="minTemp" required>
      </div>
      <div class="form-column">
        <label for="maxTemp">Maximum Temperature (C):</label>
        <input type="number" id="maxTemp" name="maxTemp" required>
      </div>
      <div class="form-column">
        <label for="ph">Ph:</label>
        <input type="number" id="ph" name="ph" required>
      </div>
      <div class="form-column">
        <label for="nitrogen">N (Kg/Hectar):</label>
        <input type="number" id="nitrogen" name="nitrogen" required>
      </div>
      <div class="form-column">
        <label for="phosphorus">P (Kg/Hectar):</label>
        <input type="number" id="phosphorus" name="phosphorus" required>
      </div>
      <div class="form-column">
        <label for="potassium">K (Kg/Hectar):</label>
        <input type="number" id="potassium" name="potassium" required>
      </div>
      <div class="form-column">
        <label for="zinc">Zn (ppm):</label>
        <input type="number" id="zinc" name="zinc" required>
      </div>
      <div class="form-column">
        <label for="iron">Fe (ppm):</label>
        <input type="number" id="iron" name="iron" required>
      </div>
      <div class="form-column">
        <label for="copper">Cu (ppm):</label>
        <input type="number" id="copper" name="copper" required>
      </div>
      <div class="form-column">
        <label for="manganese">Mn (ppm):</label>
        <input type="number" id="manganese" name="manganese" required>
      </div>
      <div class="form-column">
        <label for="irrigation">Irrigation (MBGL):</label>
        <input type="number" id="irrigation" name="irrigation" required>
      </div>
      <div class="form-column">
        <label for="district">District:</label>
        <select id="district" name="district" required>
          <option value="">Select District</option>
          <option value="District_Adilabad">District_Adilabad</option>
          <option value="District_Bhadradri">District_Bhadradri</option>
          <!-- Add more district options -->
        </select>
      </div>
      <div class="form-column">
        <label for="season">Season:</label>
        <select id="season" name="season" required>
          <option value="">Select Season</option>
          <option value="Season_Kharif">Season_Kharif</option>
          <option value="Season_Rabi">Season_Rabi</option>
          <!-- Add more season options -->
        </select>
      </div>
      <div class="form-column">
        <label for="crop">Crop:</label>
        <select id="crop" name="crop" required>
          <option value="">Select Crop</option>
          <option value="Crop_Groundnut">Crop_Groundnut</option>
          <option value="Crop_Maize">Crop_Maize</option>
          <!-- Add more crop options -->
        </select>
      </div>
    </div>
    <button type="submit">Predict Yield</button>
  </div>
